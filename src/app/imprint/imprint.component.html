<mat-card>
  <mat-card-title>
    {{ "imprint.title" | transloco }}
  </mat-card-title>

  <mat-card-content>
    <div class="address">
      <p class="headline" [innerHTML]="'imprint.headline' | transloco"></p>
      <p>
        Stefan Behrendt<br />
        Rosa-Menzer-Stra√üe 22<br />
        01309 Dresden<br />
        {{ "imprint.germany" | transloco }}
      </p>
      <p class="social">
        <mat-icon>email</mat-icon>
        <span>&nbsp;&nbsp;behrendt@sparkfountain.de</span>
      </p>
    </div>

    <div class="map">
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="500"
            height="400"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=draesekstra%C3%9Fe%209,%20dresden&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe
          ><br /><style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 400px;
              width: 500px;
            }</style
          ><a href="https://www.embedgooglemap.net"></a
          ><style>
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              height: 400px;
              width: 500px;
            }
          </style>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
